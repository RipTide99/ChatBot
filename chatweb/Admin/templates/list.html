{% extends "base.html" %}

{% block content %}

<table class="table table-borderless" >
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>
                Question
            </td>
            <td>
                Answer
            </td>
            <td>
                <a href="{% url 'insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for que in que_list %}
            <tr>
                <td>
                    {{que.quesion}}
                </td>
                <td>
                    {{que.answer}}
                </td>
                <td>
                    <a href="{% url 'update' que.id %}"  class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'delete' que.id %}" method="POST" class="d-inline">
                        {%csrf_token%}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>

            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
